- name: Update all Packages
  become: true
  apt: name=* state=latest

- name: Install python
  become: true
  apt: name=python3 state=present

- name: Install nodejs
  become: true
  shell: curl -fsSL https://deb.nodesource.com/setup_16.x |sudo -E bash && apt-get install -y nodejs

- name: Install pm2
  become: true
  npm: name=pm2 state=present
